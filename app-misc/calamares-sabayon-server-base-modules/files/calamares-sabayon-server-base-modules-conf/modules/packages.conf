---
#
# Which package manager to use, options are:
#  - packagekit  - PackageKit CLI tool
#  - zypp        - Zypp RPM frontend
#  - yum         - Yum RPM frontend
#  - dnf         - DNF, the new RPM frontend
#  - urpmi       - Mandriva package manager
#  - apt         - APT frontend for DEB and RPM
#  - pacman      - Pacman
#  - portage	 - Gentoo package manager
#  - entropy	 - Sabayon package manager
#
backend: entropy
#
# List of maps with package operations such as install or remove.
# Distro developers can provide a list of packages to remove
# from the installed system (for instance packages meant only
# for the live system).
#
# A job implementing a distro specific logic to determine other
# packages that need to be installed or removed can run before
# this one. Distro developers may want to install locale packages
# or remove drivers not needed on the installed system.
# This job will populate a list of dictionaries in the global
# storage called "packageOperations" and it is processed
# after the static list in the job configuration.
#
#operations:
#  - install:
#      - pkg1
#      - pkg2
#  - remove:
#      - pkg3
#      - pkg4
#  - install:
#      - pkg5
#  - remove:
#      - pkg2
#      - pkg1
#    install:
#      - pkgs6
#      - pkg7
#  - localInstall:
#      - /path/to/pkg8
operations:
  - remove:
      - app-admin/calamares
      - app-misc/calamares-sabayon-server
  - remove:
      - "--norecursive"
      - x11-base/xorg-server
  - remove:
      - dev-qt/qtgui
      - dev-db/mariadb
      - sys-devel/llvm
      - virtual/mysql
      - dev-qt/qtcore
      - dev-qt/qtsql
      - dev-qt/qtchooser
      - dev-qt/qttranslations
      - x11-libs/gtk+
      - dev-qt/qtdbus
      - dev-qt/qt3support
      - sys-devel/clang
      - dev-qt/qtsensors
      - dev-qt/qtprintsupport
      - dev-qt/qtpositioning
      - dev-qt/qtnetwork
      - dev-qt/qtxmlpatterns
      - dev-qt/qttest
      - dev-qt/qtdeclarative
      - dev-qt/qtopengl
      - dev-qt/qtwebkit
      - dev-qt/qtxml
      - kde-frameworks/ki18n
      - kde-frameworks/solid
      - kde-frameworks/kconfig
      - dev-qt/qtquick1
      - app-text/qpdf

